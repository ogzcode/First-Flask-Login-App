{% extends "base.html" %}

{% block style %}
<style>
    label {
        font-size: 14px;
    }

    input {
        outline: none;
    }
</style>
{% endblock %}


{% block content %}
<div class="min-vh-100 d-flex justify-content-center align-items-center bg-light-subtle">
    <form method="POST" class="shadow px-5 py-5 rounded-4 bg-white">
        <h1 class="text-center mb-4">Login</h1>

        <div class="mb-3">
            <label for="email" class="form-label text-body-secondary mb-0">Email</label>
            <div class="d-flex border justify-content-center rounded-2 p-1">
                <i class="bi bi-envelope-fill fs-5 mx-2 text-secondary"></i>
                <input class="border-0 text-dark" type="email" placeholder="Enter your email" name="email" required/>
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label text-body-secondary mb-0">Password</label>
            <div class="d-flex border justify-content-center rounded-2 p-1">
                <i class="bi bi-lock-fill fs-5 mx-2 text-secondary"></i>
                <input class="border-0 text-dark" type="password" placeholder="Enter your password" name="password" required/>
            </div>
        </div>

        <p class="text-center" style="font-size: 14px;">
            If you don't have an account, 
            <a href="{{ url_for('signup') }}" class="text-decoration-none my-2 text-primary">Try signing up </a>
        </p>
        
        <div class="text-center">
            <button type="submit" class="btn btn-outline-dark w-50">Login</button>
        </div>
    </form>
</div>
{% endblock %}
